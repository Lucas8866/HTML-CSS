<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1" start="4"> 
        <li>acordar</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <li>estudar</li>
        </ol>
        <p>tag (ol) para ordenar e (li) para listar</p>
        <h2>lista não orenada</h2>
        <ul>
            <li>pão</li>
            <li>carne</li>
            <li>danone</li>
            <li>queijo</li>



        </ul>
        <p>para listas sem ordem tag (ul) depois (li)</p>
        <h2>juntando listas</h2>
            



        
</body>
</html>
